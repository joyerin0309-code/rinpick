<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runpick</title>


    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="header__logo"><a href="#">RUNPICK</a></h1>
            <button type="button" class="hamburger-btn">
                <img src="./assets/img/hamburger-button.png" alt="햄버거버튼">
            </button>
            <nav class="header__nav header-nav">

                <button class="close-btn">
                    <img src="./assets/img/close-button.png" alt="">
                </button>

                <ul class="header__menu">
                    <li>
                        <a href="#About" class="header__link">About</a>
                    </li>
                    <li>
                        <a href="#Collections" class="header__link">Collections</a>
                    </li>
                    <li>
                        <a href="#News" class="header__link">News</a>
                    </li>
                    <li>
                        <a href="#Contact" class="header__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>

        <section class="hero">
            <div class="container">
                <div class="hero__lift">
                    <h2 class="hero__title">
                        Your next running journey
                    </h2>
                    <p class="hero__desc">
                        러닝과 여행 사이, <br>
                        RUNPICK과 나만의 러닝 트립을 시작해보세요.
                    </p>

                    <button>보러가기 → </button>
                </div>

                <div class="hero__right">
                    <img src="./assets/img/arrow-img.png" alt="">
                </div>

            </div>

        </section>

    </main>


    <footer></footer>






    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
